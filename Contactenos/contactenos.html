<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./contactenos.css">
</head>
<body>

    <!-- Sección de Contacto -->
    <section id="contacto" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Contáctenos</h2>
            <p class="text-center mb-4">¿Tienes preguntas o comentarios? Llena el formulario y te responderemos pronto.</p>
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <form id="contactForm" class="contact-form" action="https://formspree.io/f/mlddkeaz" method="POST">
                        <div class="mb-3">
                          <label for="name" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre">
                          <small class="error" id="nameError"></small>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com">
                          <small class="error" id="emailError"></small>
                        </div>
                        <div class="mb-3">
                          <label for="phone" class="form-label">Teléfono</label>
                          <input type="tel" class="form-control" id="phone" name="phone" placeholder="3214567890">
                          <small class="error" id="phoneError"></small>
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-label">Mensaje</label>
                          <textarea class="form-control" id="message" name="message" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
                          <small class="error" id="messageError"></small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                      </form>
                </div>
            </div>
            <div class="text-center mt-4">
                <p class="mb-0"><i class="bi bi-envelope"></i> contacto@ejemplo.com</p>
                <p><i class="bi bi-telephone"></i> +57 300 123 4567</p>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./contactenos.js"></script>
</body>
</html>
