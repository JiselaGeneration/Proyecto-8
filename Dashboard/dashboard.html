<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Título -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="text-center">INVENTARIO</h1>
            <button class="btn btn-primary">Añadir producto</button>
        </div>

        <!-- Tabla -->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de fila -->
                <tr>
                    <td>1</td>
                    <td>Producto A</td>
                    <td>$10.00</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary me-1">-</button>
                            <span>5</span>
                            <button class="btn btn-sm btn-success ms-1">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Producto B</td>
                    <td>$15.00</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary me-1">-</button>
                            <span>300</span>
                            <button class="btn btn-sm btn-success ms-1">+</button>
                        </div>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-warning me-1">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
