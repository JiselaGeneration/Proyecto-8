<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="./navbar.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <!-- Botón del menú hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Logo -->
        <a class="navbar-brand" href="/">
          <img src="./img/tesoros.png" alt="Tesoros de mi tierra" width="100" />
        </a>
        <!-- Íconos adicionales -->
        <div class="d-flex order-lg-3">
          <a
            href="/account"
            class="btn btn-outline-light border-transparent me-2"
          >
            <i class="bi bi-person"></i>
          </a>
          <a
            href="#"
            id="search-toggle"
            class="btn btn-outline-light border-transparent me-2"
          >
            <i class="bi bi-search"></i>
          </a>
          <a href="/cart" class="btn btn-outline-light border-transparent me-2">
            <i class="bi bi-cart"></i>
          </a>
        </div>

        <!-- Enlaces de navegación -->
        <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item hover-underline">
              <a class="nav-link" href="/collections/capsulas-de-cafe"
                >INICIO</a
              >
            </li>
            <li class="nav-item hover-underline">
              <a class="nav-link" href="/collections/capsulas-de-cafe"
                >SOBRE NOSOTROS</a
              >
            </li>
            <li class="nav-item dropdown spacing hover-underline">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="cafeDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                PRODUCTOS
              </a>
              <ul class="dropdown-menu" aria-labelledby="cafeDropdown">
                <li>
                  <a
                    class="dropdown-item hover-underline"
                    href="/collections/cosechas-especiales"
                    >REGIÓN ANDINA</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item hover-underline"
                    href="/collections/ediciones-limitadas"
                    >REGIÓN CARIBE</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item hover-underline"
                    href="/collections/cafes-en-linea"
                    >REGIÓN AMAZONÍA</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item hover-underline"
                    href="/collections/cafes-en-linea"
                    >REGIÓN PACÍFICA</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item hover-underline"
                    href="/collections/cafes-en-linea"
                    >REGIÓN ORINOGUÍA</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item hover-underline">
              <a class="nav-link" href="/collections/capsulas-de-cafe"
                >CONTACTENOS</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenedor de la barra de búsqueda -->
    <div id="search-bar-container" class="bg-light p-3 d-none">
      <div class="container d-flex align-items-center">
        <input
          id="search-input"
          type="text"
          class="form-control me-2"
          placeholder="Escribe para buscar..."
        />
        <button id="search-button" class="btn btn-primary me-2">
          <i class="bi bi-search"></i>
        </button>
        <button id="cancel-search" class="btn btn-danger">
          <i class="bi bi-x"></i>
        </button>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./navbar.js"></script>
  </body>
</html>
