    <!-- Página de Registro -->
    <section class="vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Registro de Usuario</h2>
                            <form id="registroForm" class="registroForm" action="https://formspree.io/f/mlddkeaz"
                            method="POST">
                                <!-- Nombre -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre"
                                        required>
                                        <small class="error" id="nameError"></small>
                                </div>
                                <!-- Numero telefono -->
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="Escribe tu numero de teléfono" required/>
                                    <small class="error" id="phoneError"></small>
                                </div>
                                <!-- Correo Electrónico -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" placeholder="Escribe tu correo"
                                        required>
                                        <small class="error" id="emailError"></small>
                                </div>
                                <!-- Contraseña -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Escribe tu contraseña" required>
                                        <small class="error" id="passwordError"></small>
                                </div>
                                <!-- Confirmar Contraseña -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="confirmPassword"
                                        placeholder="Confirma tu contraseña" required>
                                        <small class="error" id="confirmError"></small>
                                </div>
                                <!-- Botón Registrar -->
                                <div class="group-button">
                                    <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                            </form>
                            <p class="text-center mt-3">
                                ¿Ya tienes una cuenta? <a href="../Login/login.html">Inicia sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
